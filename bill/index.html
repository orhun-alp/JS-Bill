<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="assets/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />

  <body>
    <div class="h-100 d-flex align-items-center justify-content-center">
      <div class="wrapper">
        <div class="card-bottom row" style="align-items: center"></div>
        <div class="card">
          <div class="card-header w-100 card-bottom align-items-center">
            <div class="bill">
              <h4>Fatura</h4>
            </div>
            <div class="close text-danger font-weight-bold">
              <i class="far fa-times-circle"></i>
            </div>
          </div>
          <div class="card-body">
            <div class="container">
              <div class="form-row">
                <div class="col-md-6 mb-2">
                  <label for="validationTooltip01">Firma Ünvanı</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationTooltip01"
                    placeholder="Firma Ünvanı"
                    value=""
                    required
                  />
                </div>
                <div class="col-md-6 mb-2">
                  <label for="validationTooltip02">Vergi Numarası</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationTooltip02"
                    placeholder="Vergi Numarası"
                    value=""
                    required
                  />
                </div>
              </div>
            </div>

            <br />
            <p class="product">Ürünler</p>

            <div>
              <table id="product">
                <tr>
                  <td>
                    <button
                      onclick="deleteRow(this)"
                      class="btn btn-sm btn-danger"
                      style="width: 50px"
                    >
                      X
                    </button>
                  </td>
                  <td>
                    <input
                      id="productName"
                      class="form-control"
                      name="pName"
                      type="text"
                      placeholder="Ürün Adı"
                    />
                  </td>
                  <td>
                    <input
                      class="form-control quantity"
                      type="number"
                      name="quantity"
                      placeholder="Adet"
                      oninput="calc()"
                    />
                  </td>
                  <td>
                    <input
                      id="price"
                      class="form-control price"
                      type="number"
                      step="0.01"
                      name="price"
                      placeholder="Fiyat"
                      oninput="calc()"
                    />
                  </td>
                  <td>
                    <input
                      class="form-control vat"
                      type="number"
                      name="vat"
                      placeholder="KDV"
                      oninput="calc()"
                    />
                  </td>
                  <td>
                    <input
                      class="form-control sum"
                      type="number"
                      name="total"
                      placeholder="Toplam Fiyat"
                    />
                  </td>
                </tr>
              </table>
            </div>
            <div class="text-center m-4">
              <button
                class="btn btn-success btn-lg text-align-center"
                onclick="addProduct()"
                type="submit"
              >
                Ürün Ekle
              </button>
            </div>
            <br />
            <div class="form-row sum">
              <div class="col-md-4 mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="productSum"
                  placeholder="Ürünler Toplamı"
                  value=""
                  required
                />
              </div>
              <div class="col-md-2 mb-2">
                <input
                  type="number"
                  class="form-control"
                  placeholder="KDV"
                  id="productVat"
                  value=""
                />
              </div>
              <div class="col-md-4 mb-2">
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="totalPrice"
                  placeholder="Toplam Fiyat"
                  value="₺"
                  required
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="    https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js
    "></script>
    <script src="https://cdn.jsdelivr.net/gh/RobinHerbots/Inputmask@3.3/dist/jquery.inputmask.bundle.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
